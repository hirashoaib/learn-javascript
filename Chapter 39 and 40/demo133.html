<head>

<script>

    //Chap 39 and 40
    // switch statements
    

    var section = "A";

    switch(section) {
        case "A":
            alert("Class Time: 11am");
        case "B":
            alert("Class Time: 1pm");            
        case "C":
            alert("Class Time: 3pm");
            break;
        default :
            alert("No class");
    }

    

</script>
