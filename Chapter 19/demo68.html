    var cities = ["Karachi","Lahore","Islamabad","Peshawar","Hyderabad","Quetta"];

    var myCity = "Islamabad";
    var matchFound = false;
    var numLength = cities.length;

    for(var i=0; i< numLength ; i++){
        if(myCity === cities[i]){
            alert("City Found");
            matchFound = true;
            break;
        }
        //alert(i);
    }

    if(matchFound === false){
        alert("Sorry,Your city is not in the list!");
    }
